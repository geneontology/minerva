rule_id: 2
name: example rule 2
description: Another Example of a sparql rule
rule_implementation_type: sparql
rule_body: >
   PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
   PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
   PREFIX enabled_by: <http://purl.obolibrary.org/obo/RO_0002333>
   PREFIX occurs_in: <http://purl.obolibrary.org/obo/BFO_0000066>
   PREFIX enables: <http://purl.obolibrary.org/obo/RO_0002327>
   PREFIX part_of: <http://purl.obolibrary.org/obo/BFO_0000050>
   PREFIX BFO: <http://purl.obolibrary.org/obo/BFO_>
   PREFIX inferred_type: <http://arachne.geneontology.org/indirect_type>
   SELECT DISTINCT ?thing ?loc 
   WHERE {
    ?thing rdf:type BFO:0000002 . 
    ?thing part_of: ?loc_instance .
    ?loc_instance rdf:type ?loc .
    ?complex BFO:0000051 ?thing .    
    ?complex enables: ?function . 
    ?function occurs_in: ?loc_i_2 .
    ?loc_i_2 rdf:type ?loc2 . 
    filter(?loc != ?loc2) 
    }
fail_mode: hard